<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- Estilos -->
    <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <!-- NavegaciÃ³n -->
    <nav class="navbar navbar-expad-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'home'%}" class="navbar-brand">salgadoIbacache</a>
            <button class="navbar-toogler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="ned">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sample' %}" class="nav-link">Pagina</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="/admin/">
                        {% if request.user.is_staff %}Admin{% else %}Acceder{% endif %}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- Contenido -->
            {% block content %}{% endblock %}
            <!-- Javascript -->
            <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
            <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'core/js/main.js' %}"></script>
            </div>
        </div>

    </nav>
    
</body>
</html>
